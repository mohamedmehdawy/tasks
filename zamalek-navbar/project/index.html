<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- lib -->
        <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
        />
        <!-- style -->
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <!-- navbar -->
        <nav id="main-nav">
            <!-- logo -->
            <section class="logo">
                <img
                    src="https://m.media-amazon.com/images/I/61GhLHCjXxL._AC_SY879_.jpg"
                />
            </section>
            <!-- nav mobile -->
            <section class="nav-mobile">
                <button><i class="las la-bars"></i></button>
            </section>
            <!-- links -->
            <section class="links">
                <!-- top -->
                <section class="top">
                    <section class="left">
                        <!-- register -->
                        <section class="register">
                            <ul>
                                <li>
                                    <a href="#"
                                        >login
                                        <span><i class="las la-user"></i></span
                                    ></a>
                                </li>
                            </ul>
                        </section>
                    </section>
                    <section class="right">
                        <!-- search -->
                        <form action="">
                            <input type="search" />
                            <button><i class="las la-search"></i></button>
                        </form>
                        <!-- socail -->
                        <section class="socail">
                            <ul>
                                <li>
                                    <a href=""
                                        ><i class="lab la-facebook-square"></i
                                    ></a>
                                </li>
                                <li>
                                    <a href=""
                                        ><i class="lab la-twitter"></i
                                    ></a>
                                </li>
                                <li>
                                    <a href=""
                                        ><i class="lab la-instagram"></i
                                    ></a>
                                </li>
                                <li>
                                    <a href=""
                                        ><i class="lab la-youtube"></i
                                    ></a>
                                </li>
                            </ul>
                        </section>
                        <!-- close mobile -->
                        <section class="close-mobile">
                            <i class="las la-times-circle"></i>
                        </section>
                    </section>
                </section>
                <!-- buttom -->
                <section class="bottom">
                    <ul>
                        <li><a href="#">main</a></li>
                        <li><a href="#">news</a></li>
                        <li><a href="#">history</a></li>
                        <li><a href="#">match schedule</a></li>
                        <li><a href="#">contact us</a></li>
                    </ul>
                </section>
            </section>
        </nav>
        <!-- scripts -->
        <script src="./script/main.js" type="module"></script>
    </body>
</html>
